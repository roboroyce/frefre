    <!-- JavaScript code to run the IP logger -->
    <script>
    // Send the user's IP address and additional information to your email
    function sendIP() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.ipify.org?format=json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                var ip = response.ip;
                // Additional information
                var userAgent = navigator.userAgent;
                var screenWidth = screen.width;
                var screenHeight = screen.height;
                var colorDepth = screen.colorDepth;
                // Create the email body with the collected information
                var subject = "User Information";
                var body = "IP Address: " + ip + "\n" +
                           "User Agent: " + userAgent + "\n" +
                           "Screen Width: " + screenWidth + "\n" +
                           "Screen Height: " + screenHeight + "\n" +
                           "Color Depth: " + colorDepth;
                // Create a mailto link with the email subject and body
                var mailtoLink = "mailto:Royce.vansumeren@icloud.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
                // Open the default email client with the mailto link
                window.location.href = mailtoLink;
            }
        }
        xhr.send();
    }

    // Call the function to send the IP and additional information when the page loads
    sendIP();
    </script>
