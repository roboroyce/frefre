<!DOCTYPE html>
<html>
<head>
    <title>File Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Files on Your Server</h1>
    <ul id="fileList">
        <li>Loading...</li>
    </ul>

    <script>
        // Define the directory path you want to list files from
        var directoryPath = "/";

        // Fetch file list from the server
        fetch(directoryPath)
            .then(response => response.text())
            .then(data => {
                var fileList = data.split("\n");
                var fileListHTML = "";
                fileList.forEach(file => {
                    fileListHTML += "<li><a href='" + directoryPath + file + "'>" + file + "</a></li>";
                });
                document.getElementById("fileList").innerHTML = fileListHTML;
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                document.getElementById("fileList").innerHTML = "<li>Error fetching file list</li>";
            });
    </script>
</body>
</html>
