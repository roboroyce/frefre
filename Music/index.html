<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .pdf-container {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="music-theory.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
